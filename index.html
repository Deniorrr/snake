<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SNEJK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="settings" class="settings">
        <h1>Board</h1>
        <label for="height">Height: <input type="number" id="height" min="5" max="25" value="15"></label><br>
        <label for="width">Width: <input type="number" id="width" min="5" max="30" value="15"></label><br>
        <label for="speed">Speed: <input type="number" id="speed" min="1" value="8"></label><br>
        <h1>Snake</h1>
        <label for="xpos">X position: <input type="number" id="xpos" min="1" value="3"></label><br>
        <label for="ypos">Y position: <input type="number" id="ypos" min="1" value="3"></label><br>
        <label for="direction">Direction: 
            <select id="direction">
                <option value="right">Right</option>
                <option value="down">Down</option>
                <option value="left">Left</option>
                <option value="top">Top</option>
            </select>
        </label>
        <label for="head_color" class="color">Head color:<input type="color" id="head_color" value="#006400"></label>
        <label for="body_color" class="color">Body color:<input type="color" id="body_color" value="#adff2f"></label>
        <h1>Apple</h1>
        <label for="apple_color" class="color">Color:<input type="color" id="apple_color" value="#ff0000"></label><br>

    </div>
    <h3 id="score" class="score">
    </h3>
    <!-- DEV TOOL: -->
    <!-- <input type="button" id="stop" value="stop"> -->
    <div id="board" class="board">
        <input type="button" id="start" value="start" onclick="start()">
    </div>
    <script src="script.js"></script>
</body>

</html>
